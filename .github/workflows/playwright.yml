name: Playwright Tests with Allure Report and GH Pages Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright-ci:            # ðŸ‘ˆ Ð½Ð¾Ð²Ð° Ð·Ñ€Ð¾Ð·ÑƒÐ¼Ñ–Ð»Ð° Ð½Ð°Ð·Ð²Ð° job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests with Allure reporter
        run: xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' npx playwright test --reporter=list,allure-playwright
        continue-on-error: true

      - name: Install Allure CLI
        run: npm install -g allure-commandline@2.20.1

      - name: Generate Allure Report
        run: allure generate ./allure-results --clean -o ./allure-report

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          force_orphan: true
